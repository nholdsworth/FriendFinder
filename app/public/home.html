<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Friend-Finder</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>
    <div class="container">

        <div class="jumbotron">

            <h1 class="text-center">
                <i class="fas fa-people-carry"></i> Friend-Finder
            </h1>

            <hr>

            <h2>Let us choose your friends for you!</h2>

            <h5>(Live in a vacuum and never have your ideas challenged or have to think for yourself by surrounding

            <br>

            <div>

                <a href="/survey">

                    <button class="btn btn-lg btn-primary">
                        <h4>
                            <i class="fas fa-user-astronaut"></i> Start Survey

                    </button>

            </div>

        </div>

    </div>
